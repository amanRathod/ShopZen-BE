# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ShopZen

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_2b27fbce8abf4ea09f891373047c8373 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_64b0b10459c5460889f4d53d727afca8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_2b27fbce8abf4ea09f891373047c8373 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ShopZen'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_45543839f13f496d925affbdde0d6871 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_2b27fbce8abf4ea09f891373047c8373 }}/appsvc/staticsite:${{ github.sha }}'